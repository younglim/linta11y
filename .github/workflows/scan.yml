name: ðŸš€ Universal A11y Scanner

on:
  workflow_dispatch:
    inputs:
      target_repo_url:
        description: 'GitHub Repo URL to scan'
        required: true
        type: string

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Host Repo
        uses: actions/checkout@v4

      # Use Node 20 (We are now fully modern!)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Scanner Engine
        # Clean modern install
        run: npm install

      - name: Clone Target Repository
        run: |
          git clone --depth 1 ${{ inputs.target_repo_url }} ./target-code

      - name: Run ESLint (JS/TS/HTML/Vue)
        continue-on-error: true
        run: |
          npx eslint ./target-code \
            --no-eslintrc \
            --config .eslintrc.json \
            --ext .js,.jsx,.ts,.tsx,.vue,.html \
            --resolve-plugins-relative-to . \
            --format json \
            -o eslint-raw.json

      - name: Run Stylelint (CSS/SCSS)
        continue-on-error: true
        run: |
          # Use -o (output file) instead of > to prevent corruption from logs
          npx stylelint "./target-code/**/*.{css,scss,sass,less}" \
            --config .stylelintrc.json \
            --formatter json \
            --output-file stylelint-raw.json \
            --allow-empty-input || true

      - name: Generate Report
        run: node map-wcag.js

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report-${{ github.run_id }}
          path: accessibility-report.json
