name: üïµÔ∏è‚Äç‚ôÄÔ∏è Universal A11y Scanner (Vue/React/Native)

on:
  workflow_dispatch:
    inputs:
      target_repo_url:
        description: 'GitHub Repo URL to scan'
        required: true
        type: string

jobs:
  remote-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Host Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # FIX 1: Install Vue Plugins alongside React ones
      - name: Install Scanner Engine
        run: |
          npm install \
            eslint@^8.57.0 \
            typescript \
            @typescript-eslint/parser \
            @typescript-eslint/eslint-plugin \
            eslint-plugin-jsx-a11y \
            eslint-plugin-react \
            eslint-plugin-react-native-a11y \
            eslint-plugin-vue \
            eslint-plugin-vuejs-accessibility \
            vue-eslint-parser

      - name: Clone Target Repository
        run: |
          git clone ${{ inputs.target_repo_url }} ./target-code

      # FIX 2: Universal Config using 'overrides'
      - name: Generate Configurations
        run: |
          cat << 'EOF' > .eslintrc-temp.json
          {
            "root": true,
            "overrides": [
              {
                // --- CONFIG FOR REACT & REACT NATIVE ---
                "files": ["*.jsx", "*.tsx", "*.js", "*.ts"],
                "parser": "@typescript-eslint/parser",
                "parserOptions": { 
                  "ecmaVersion": 2020, 
                  "sourceType": "module", 
                  "ecmaFeatures": { "jsx": true } 
                },
                "plugins": ["jsx-a11y", "react", "react-native-a11y", "@typescript-eslint"],
                "extends": [
                  "plugin:jsx-a11y/strict",
                  "plugin:react-native-a11y/all"
                ],
                "rules": {
                  "react/jsx-uses-react": "off",
                  "react/react-in-jsx-scope": "off",
                  "jsx-a11y/anchor-is-valid": "off",
                  "react-native-a11y/has-accessibility-hint": "off"
                }
              },
              {
                // --- CONFIG FOR VUE.JS ---
                "files": ["*.vue"],
                "parser": "vue-eslint-parser",
                "parserOptions": {
                  "parser": "@typescript-eslint/parser",
                  "ecmaVersion": 2020,
                  "sourceType": "module"
                },
                "plugins": ["vue", "vuejs-accessibility"],
                "extends": [
                  "plugin:vue/essential",
                  "plugin:vuejs-accessibility/recommended"
                ]
              }
            ]
          }
          EOF

          # --- WCAG MAPPER (Added Vue Mappings) ---
          cat << 'EOF' > map-wcag.js
          const fs = require('fs');
          
          const ruleMap = {
            // WEB (React/JSX)
            'jsx-a11y/alt-text': 'WCAG 1.1.1 (Non-text Content)',
            'jsx-a11y/anchor-has-content': 'WCAG 2.4.4 (Link Purpose)',
            'jsx-a11y/click-events-have-key-events': 'WCAG 2.1.1 (Keyboard)',
            'jsx-a11y/no-static-element-interactions': 'WCAG 2.1.1 (Keyboard)',
            'jsx-a11y/label-has-associated-control': 'WCAG 1.3.1 (Info and Relationships)',
            
            // REACT NATIVE
            'react-native-a11y/accessibility-label': 'WCAG 1.1.1 (Non-text Content)',
            'react-native-a11y/accessible-image-has-label': 'WCAG 1.1.1 (Non-text Content)',
            'react-native-a11y/accessibility-role': 'WCAG 4.1.2 (Name, Role, Value)',
            
            // VUE.JS
            'vuejs-accessibility/alt-text': 'WCAG 1.1.1 (Non-text Content)',
            'vuejs-accessibility/form-control-has-label': 'WCAG 1.3.1 (Info and Relationships)',
            'vuejs-accessibility/anchor-has-content': 'WCAG 2.4.4 (Link Purpose)',
            'vuejs-accessibility/click-events-have-key-events': 'WCAG 2.1.1 (Keyboard)',
            'vuejs-accessibility/label-has-for': 'WCAG 1.3.1 (Info and Relationships)',
            'vuejs-accessibility/no-autofocus': 'WCAG 2.4.3 (Focus Order)'
          };
          
          try {
            if (!fs.existsSync('eslint-raw.json')) process.exit(0);
            const content = fs.readFileSync('eslint-raw.json', 'utf8');
            if (!content) process.exit(0);

            const report = JSON.parse(content);
            const enriched = report.map(f => {
              if (f.messages.length === 0) return null;
              f.filePath = f.filePath.split('/target-code/')[1] || f.filePath;
              f.messages = f.messages.map(m => ({ 
                ...m, 
                wcagClause: ruleMap[m.ruleId] || 'Unmapped / Best Practice' 
              }));
              return f;
            }).filter(Boolean);
            
            fs.writeFileSync('accessibility-report.json', JSON.stringify(enriched, null, 2));
            console.log(`‚úÖ Report generated for ${enriched.length} files.`);
          } catch (e) { console.error(e); }
          EOF

      # FIX 3: Add .vue to the scanned extensions
      - name: Execute Scan
        continue-on-error: true
        run: |
          npx eslint ./target-code \
          --config .eslintrc-temp.json \
          --no-eslintrc \
          --ext .js,.jsx,.ts,.tsx,.vue \
          --format json \
          -o eslint-raw.json

      - name: Enrich with WCAG Data
        run: node map-wcag.js

      - name: Upload JSON Report
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report-${{ github.run_id }}
          path: accessibility-report.json
